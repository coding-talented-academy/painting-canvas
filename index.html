<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Painting Canvas</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">

        <div class="controls_spinner">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
        </div>

        <div class="controls_buttons">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class="controls_colors" id="jsColors">

            <div class="controls_color" style="background-color:red"></div>
            <div class="controls_color" style="background-color:rgb(185, 245, 117)"></div>
            <div class="controls_color" style="background-color:rgb(255, 196, 0)"></div>
            <div class="controls_color" style="background-color:rgb(153, 0, 255)"></div>
            <div class="controls_color" style="background-color:rgb(0, 255, 234)"></div>
            <div class="controls_color" style="background-color:rgb(0, 255, 149)"></div>
            <div class="controls_color" style="background-color:rgb(255, 0, 191)"></div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
